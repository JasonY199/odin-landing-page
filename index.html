<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Shiny Teeth Dental</title>
</head>
<body>
    <div id="header-section" class="container">
        <div id="nav-bar">
            <img id="logo-img" src="./images/logo.png" alt="Shiny Teeth Dental Care logo">
            <ul id="nav-links">
                <li><a href="#services">Services</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#new-patient">New Patient</a></li>
            </ul>
        </div>
    </div>

    <div class="section-divider"></div>
    <div id="hero-section">
        <div id="hero-text" class="container">
            <h1>Your shine, our mission</h1>
            <p>One stop shop for the best dental services! <br>100% shine, or its on us.</p>
            <button>Register as a New Patient</button>
        </div>
    </div>

    <div class="section-divider"></div>
    <div id="services-section" class="container">
        <h2>Some Services That We Provide</h2>
        <div id="services-wrapper">
            <div class="service-item">
                <img src="./images/toothbrush-and-shield.webp" alt="Toothbrush and shield">
                <h3>Plaque<br>Attack</h3>
            </div>
            <div class="service-item">
                <img src="./images/toothpast-burst.webp" alt="Toothpaste burst">
                <h3>Fluoride<br>Blast</h3>
            </div>
            <div class="service-item">
                <img src="./images/cracked-tooth-repair.webp" alt="Cracked tooth repair">
                <h3>Cavity<br>Crushers</h3>
            </div>
            <div class="service-item">
                <img src="./images/tooth-with-wrench.webp" alt="Tooth with wrench">
                <h3>Smile<br>Tune-Up</h3>
            </div>
        </div>
    </div>

    <div id="testimonials-section">
        
    </div>

    <div id="new-patient-section">
        
    </div>

    <div id="footer-section">
        
    </div>
</body>
</html>
